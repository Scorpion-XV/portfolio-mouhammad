@startuml saisie Commande

left to right direction

actor Visiteur
actor Client
actor Banque

Visiteur <|-r- Client

rectangle "Commander des articles" {
    usecase "afficher liste d'articles" as lister
    usecase "consulter article" as consulter
    usecase "rechercher article" as rechercher
    usecase "ajouter panier" as ajouter
    usecase "s'authentifier" as authentifier
    usecase "valider commande" as commander
    usecase "confirmer informations" as confirmer
    usecase payer
}

Visiteur - -> lister
lister ..> consulter : extend
lister ..> rechercher : extend
consulter .r.> ajouter : extend
lister ..> ajouter : extend
Client - -> commander
payer - -> Banque
commander .d.> payer : include
commander .d.> confirmer : include
commander .r.> authentifier : include


@enduml

